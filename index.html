<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base64 Encoder/Decoder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1E1E2E;
            color: #07F2FF;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #361a6a;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            width: 80%;
            max-width: 600px;
            box-sizing: border-box;
        }
        h1 {
            text-align: center;
            color: #7fff00;
        }
        .input-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        textarea {
            width: 100%;
            height: 100px;
            resize: none;
            background-color: #1E1E2E;
            color: #07F2FF;
            border: 2px solid #FF3D5C;
            border-radius: 5px;
            padding: 5px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Base64 Encoder/Decoder</h1>
        <div class="input-group">
            <label for="input">Input:</label>
            <textarea id="input" oninput="encodeBase64()"></textarea>
        </div>
        <div class="input-group">
            <label for="output">Output:</label>
            <textarea id="output" oninput="decodeBase64()"></textarea>
        </div>
    </div>

    <script>
        function encodeBase64() {
            const input = document.getElementById('input').value;
            const output = btoa(input);
            document.getElementById('output').value = output;
        }

        function decodeBase64() {
            const input = document.getElementById('output').value;
            const output = atob(input);
            document.getElementById('input').value = output;
        }
    </script>
</body>
</html>
